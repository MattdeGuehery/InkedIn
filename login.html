<form name='loginForm'>
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" ng-model="password">
            </div>
          
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Join Now</button>
            </div>
        </div>
    </form>
