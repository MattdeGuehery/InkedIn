<!DOCTYPE html>
<html>
	<head>
	    <title>InkedIn: Log In or Sign Up</title>
	    <link rel="stylesheet" type="text/css" href="external\bootstrap\v3.3.7\css\bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="external\bootstrap\v3.3.7\css\bootstrap-theme.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form>
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10">
							<input class="form-control" type="password">
						</div>
			          
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<button class="btn btn-primary btn-block">Join Now</button>
						</div>
			        </div>
				</form>
			</div>
		</div>
	</body>
</html>
